@(tooltypes: List[ToolType])

@main("ToolTypes") {
<!-- Main Content -->
    <div class="row">
            <div class="post-preview">
                @if(tooltypes.isEmpty()) {
                    <h2>No Tools Available</h2>
                } else {
                    <div class="col-lg -12">
                            <ul class="thumbnail-list">
                                @for(t <- tooltypes) {
                                    <li>
                                        <a href = "@routes.ToolTypes.show(t.id)">
                                            <h4 class="center"> @t.typeName</h4>
                                        <img src='@routes.Assets.versioned(t.typeImageURL)' class= "img-responsive" alt="@t.typeName" style="">
                                        </a>
                                    </li>
                                }
                            </ul>
                     </div>
                }
            </div>
    </div>
}
