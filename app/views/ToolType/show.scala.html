@(tooltype: ToolType, tools: List[Tool])

@main("ToolTypes") {

<h1>Category: @tooltype.typeName</h1>

@if(tools.isEmpty()){
    <h2>Unfortunately, no tools available in this category</h2>
} else {
    <h2>Tool list for ToolType: @tooltype.typeName</h2>
<u1>
    @for(t <- tools) {
    <li><a href = "@routes.Tools.show(t.id)">@t.name</a></li>

    }
</u1>
}
}
