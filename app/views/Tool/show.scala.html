@(tool:Tool)

@main("Tool profile") {
    <h2>Tool: @tool.name</h2>
    <p> Notes from owner:@tool.description</p>
    <p>The owner: @tool.owner.username</p>

<div class="row" style="margin-top:50px">
    <div class="col-md-12">
        <form class="formtest">
            <button type="button" class="btaval btn btn-success" data-toggle="collapse" data-target="#1" onClick="esconder(this)">Review !!</button>
            <div id="1" class="collapse">
                <div class="col-md-12 avaliar ">
                    <textarea cols="50" id="comentario" name="comment" value="" placeholder="Tell me your rate"></textarea>

                    <div class="stars starrr" data-rating="0">
                        <input class="nota" name="rating" type="hidden" value="">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-success" type="submit" onclick="test()" >Submit <i class="fa fa-reply"></i> </button>
                        <span class="btn btn-danger" data-toggle="collapse" data-target="#1" onClick="mostrar()">Cancel <i class="fa fa-times"></i> </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

}
