@(tools: List[Tool])

@main("CTS") {

    @if(tools.isEmpty()){
        <h2>Sorry, there are no tools to display</h2>
    }else{
        <h2>All Available Tools</h2>
        <ul>
            @for(t <- tools){
                <a href = "@routes.Tool.show(t.getId())"><li>@t.getName()</li></a>
            }
        </ul>
    }
    <button> <a href="@routes.Tools.form()"> Post a new Tool</a> </button>
}
