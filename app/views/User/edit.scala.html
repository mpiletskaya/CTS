@(user: User)

@test("Edit profile"){

<!--<div class="container">-->
<div id = "wrapper_main">
    <h1>Edit Profile</h1>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="@routes.Assets.versioned("images/unknown_avatar.png")" class="avatar img-square img-responsive" alt="avatar">
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">

            <!--<h3>Personal info</h3>-->

            <form class="form-horizontal"  action = "@routes.Users.update(user.id)" method="post" role="form">
                <div class="form-group">
                    <label class="col-md-3 control-label">First name:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="fname" value="@user.fname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Last name:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" value="@user.lname" name="lname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">ZipCode:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" value="@user.zipcode" name="zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Email:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" value="@user.email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Username:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" value="@user.username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">New Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" value="" name="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" value="" name="pwd2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-primary" value="Save Changes">
                        <span></span>
                        <input type="reset" class="btn btn-default" onclick = "window.location.href='@routes.Users.show(user.id)'" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


}
