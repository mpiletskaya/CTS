@(message:String)

@main("Log In/Sign Up") {

<a class="hiddenanchor" id="toregister"></a>
<a class="hiddenanchor" id="tologin"></a>

<div id="form-wrapper">
    <div id="login" class="animate left-align">
        <form role="form" autocomplete="on" action="@routes.Users.login()"  method="post">
            <h2> Log In </h2>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required="required">
            </div>
            <div class="form-group">
                <label for="pawd">Password:</label>
                <input type="password" class="form-control" id="pawd" name="pwd" placeholder="Enter password" required="required">
            </div>
            <button type="submit" class="btn btn-danger">Log In</button>
            <p class="change_link">
                Not a member yet ?
                <a href="#toregister">Join us</a>
            </p>
        </form>
    </div>

    <div id="register" class="animate left-align">
        <form role="form" action="@routes.Users.signup()" autocomplete="on" method="post">
            <h2> Sign up </h2>
            <div class="form-group">
                <label for="username">Your username:</label>
                <input class="form-control" id="username" name="username" placeholder="Enter username" required="required">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email1"  name="email" placeholder="Enter email" required="required">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password" required="required">
            </div>
            <div class="form-group">
                <label for="pwd2">Please confirm your password:</label>
                <input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="Enter password" required="required" onkeyup="checkPasswordMatch()">
            </div>
            <button type="submit" name="submit" class="btn btn-danger">Sign Up</button>
            <p class="change_link">
                Already a member ?
                <a href="#tologin"> Go and log in </a>
            </p>
        </form>
    </div>
</div>

}
