@(user: User)

@main("User profile") {

<br>
<!--<div class="container">-->
<div id = "wrapper_main">
    <div class="row">
        <!--<div class="col-md-9">-->
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12"><h3>My Account</h3></div>
                    </div>

                </div>

                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;display:block; margin:auto;" src="@routes.Assets.versioned("images/f_profile.png")" height="150" width="150">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 text-center">
                                    <h2 class="only-bottom-margin toright">@user.username</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="text-muted">Email:</span> @user.email<br>
                                    <span class="text-muted">Registration date:</span> 01.01.2001<br>
                                    <span class="text-muted">ZipCode:</span>@user.zipcode<br><br>
                                    <!--<small class="text-muted">Created: 01.01.2015</small>-->

                                    @if(user.role.equals("admin")){
                                    <a href="@routes.ToolTypes.form()"> Create a Category </a>}
                                </div>
                                <div class="col-md-6">
                                    <div class="activity-mini">
                                        <i class="glyphicon glyphicon-comment text-muted"></i> 500
                                    </div>
                                    <div class="activity-mini">
                                        <i class="glyphicon glyphicon-thumbs-up text-muted"></i> 1500
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <hr><button class="btn btn-default pull-right" onclick = "window.location.href='@routes.Users.edit(user.id)'"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
                            <button class="btn btn-default pull-right" onclick = "window.location.href='@routes.Users.delete(user.id)'"><i class="glyphicon glyphicon-minus"></i> Delete Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        <!--</div>-->
    </div>
</div>

<!--<p>User role: @user.role</p>-->


}
